<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PRO FIGHTERS | Knockout 9</title>

  <meta property="og:title" content="Pro Fighters – Knockout 9" />
  <meta property="og:description" content="Inscripción oficial al evento de Taekwon-do ITF más explosivo del año." />

  <meta property="og:image" content="https://profighters.netlify.app/social.jpg" />
  <meta property="og:image:type" content="image/jpeg" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />

  <meta property="og:type" content="website" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Montserrat:wght@700;900&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-color: #ff3c3c; 
      --secondary-color: #007bff; 
      --bg-dark: #050505;
      --text-main: #ffffff;
      --text-muted: #888888;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* SOLUCIÓN AL FONDO BLANCO: Pintamos la raíz de negro */
    html {
      background-color: var(--bg-dark);
      height: 100%;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-main);
      min-height: 100vh; 
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center; 
      
      /* Fondo fijo para evitar blanco al scrollear */
      background: radial-gradient(circle at center, #1a1a1a 0%, #000000 100%) fixed; 
      
      /* Elimina el rebote elástico */
      overscroll-behavior-y: none;
      
      overflow-x: hidden;
      overflow-y: auto; 
      padding: 20px 0; 
    }

    .container {
      text-align: center;
      padding: 1rem 2rem;
      max-width: 600px;
      animation: fadeIn 1.2s ease-out;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 10px; 
    }

    /* Logo Principal */
    .logo {
      max-width: 250px;
      width: 100%;
      height: auto;
      margin-bottom: 1rem;
      filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.1));
      transition: transform 0.3s ease;
    }
    .logo:hover { transform: scale(1.02); }

    /* Logo Escudo Knockout 9 */
    .shield-logo {
      max-width: 140px; 
      width: 60%;
      margin: 10px 0 25px 0;
      filter: drop-shadow(0 0 25px rgba(255, 60, 60, 0.3)); 
      animation: float 4s ease-in-out infinite;
    }

    /* Títulos */
    h1 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 900;
      font-size: 2.5rem; 
      line-height: 1.1;
      text-transform: uppercase;
      letter-spacing: -1px;
      margin-bottom: 0.5rem;
      background: linear-gradient(to right, #fff, #888);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle {
      font-size: 1rem;
      color: var(--text-muted);
      margin-bottom: 2.5rem;
      font-weight: 300;
      letter-spacing: 0.5px;
    }

    /* Botón Principal */
    .cta-button {
      position: relative;
      display: inline-block;
      padding: 16px 40px;
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 1rem;
      text-transform: uppercase;
      text-decoration: none;
      color: #fff;
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 50px;
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
      backdrop-filter: blur(5px);
      letter-spacing: 1px;
    }

    .cta-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--primary-color);
      z-index: -1;
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    .cta-button:hover {
      border-color: var(--primary-color);
      box-shadow: 0 0 30px rgba(255, 60, 60, 0.4);
    }

    .cta-button:hover::before {
      transform: scaleX(1);
      transform-origin: left;
    }

    /* Footer General */
    .footer {
      position: relative; 
      width: 100%;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-top: 15px; 
      padding-bottom: 10px;
    }

    /* MODIFICACIÓN: BOTÓN YOUTUBE CÁPSULA (PILL) */
    .youtube-pill {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 10px 24px;
      background: rgba(255, 255, 255, 0.05); /* Fondo sutil glass */
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 30px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    /* Icono rojo */
    .youtube-pill svg {
      width: 24px;
      height: 24px;
      fill: #FF0000;
      transition: transform 0.3s ease;
    }

    /* Texto blanco */
    .youtube-pill span {
      font-family: 'Inter', sans-serif;
      font-weight: 600;
      font-size: 0.9rem;
      color: #ffffff;
      letter-spacing: 0.5px;
    }

    /* Hover effects */
    .youtube-pill:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: #FF0000;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.2);
    }
    .youtube-pill:hover svg {
      transform: scale(1.1);
    }

    .footer-text {
      font-size: 0.75rem;
      color: #444;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-5px); }
      100% { transform: translateY(0px); }
    }

    @media (max-width: 480px) {
      h1 { font-size: 2rem; }
      .logo { max-width: 200px; }
      
      /* Ajuste de espacio para celular */
      .container { padding: 0 1.5rem 1.5rem 1.5rem; }
      
      .shield-logo { width: 50%; }
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="logo.png" alt="Logo Pro Fighters" class="logo" />
    
    <h1>FORMULARIO OFICIAL</h1>

    <img src="knockout9.png" alt="Knockout 9 Shield" class="shield-logo" />

    <p class="subtitle">El escenario está listo. Solo faltás vos.</p>
    
    <a class="cta-button" href="https://forms.gle/3CcFkk5S4dZYxu8NA" target="_blank">
      Inscribirse Ahora
    </a>
  </div>

  <div class="footer">
    <a href="https://www.youtube.com/@hakkyomartialarts" target="_blank" class="youtube-pill" aria-label="YouTube">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z"/></svg>
      <span>YouTube</span>
    </a>
    
    <div class="footer-text">
      Taekwon-Do ITF Pro Fighters &copy; 2026
    </div>
  </div>

</body>
</html>
