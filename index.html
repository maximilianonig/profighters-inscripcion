  <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PRO FIGHTERS | Knockout 9</title>

  <meta property="og:title" content="Pro Fighters – Knockout 9" />
  <meta property="og:description" content="Inscripción oficial al evento de Taekwon-do ITF más explosivo del año." />

  <meta property="og:image" content="https://profighters.netlify.app/social.jpg" />
  <meta property="og:image:type" content="image/jpeg" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />

  <meta property="og:type" content="website" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Montserrat:wght@700;900&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-color: #ff3c3c; /* Rojo ITF */
      --secondary-color: #007bff; /* Azul ITF */
      --bg-dark: #050505;
      --text-main: #ffffff;
      --text-muted: #888888;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-main);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background: radial-gradient(circle at center, #1a1a1a 0%, #000000 100%);
    }

    /* Contenedor principal con efecto de entrada */
    .container {
      text-align: center;
      padding: 2rem;
      max-width: 600px;
      animation: fadeIn 1.2s ease-out;
      z-index: 10;
    }

    /* Logo con sombra suave para dar profundidad */
    .logo {
      max-width: 280px;
      width: 100%;
      height: auto;
      margin-bottom: 2rem;
      filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.1));
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.02);
    }

    /* Títulos Modernos */
    h1 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 900;
      font-size: 3rem;
      line-height: 1.1;
      text-transform: uppercase;
      letter-spacing: -1px;
      margin-bottom: 1rem;
      background: linear-gradient(to right, #fff, #888);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle {
      font-size: 1.1rem;
      color: var(--text-muted);
      margin-bottom: 3rem;
      font-weight: 300;
      letter-spacing: 0.5px;
    }

    /* Botón "Pro" */
    .cta-button {
      position: relative;
      display: inline-block;
      padding: 16px 40px;
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 1rem;
      text-transform: uppercase;
      text-decoration: none;
      color: #fff;
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 50px;
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
      backdrop-filter: blur(5px);
      letter-spacing: 1px;
    }

    /* Efecto Hover del botón */
    .cta-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--primary-color);
      z-index: -1;
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    .cta-button:hover {
      border-color: var(--primary-color);
      box-shadow: 0 0 30px rgba(255, 60, 60, 0.4);
    }

    .cta-button:hover::before {
      transform: scaleX(1);
      transform-origin: left;
    }

    /* Footer minimalista */
    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.75rem;
      color: #444;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    /* Animación de entrada */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsividad */
    @media (max-width: 480px) {
      h1 { font-size: 2.2rem; }
      .logo { max-width: 220px; }
      .container { padding: 1.5rem; }
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="logo.png" alt="Logo Pro Fighters" class="logo" />
    
    <h1>FORMULARIO OFICIAL</h1>
    <p class="subtitle">El escenario está listo. Solo faltás vos.</p>
    
    <a class="cta-button" href="https://forms.gle/3CcFkk5S4dZYxu8NA" target="_blank">
      Inscribirse Ahora
    </a>
  </div>

  <div class="footer">
    Taekwon-Do ITF Pro Fighters &copy; 2026
  </div>

</body>
</html>
